<head>
  <style>
    :root {
      --main-background-color404: white;
      --mainstrokecolor: black;
      --fontcolor: black;
    }

    right:hover {
      --mainstrokecolor: white;
      --fontcolor: white;
      --main-background-color404: #262626;
    }

    body,
    html,
    head {
      color: white;
      background: #2a2a2a;
    }



    .button {
      text-align: center;
      margin-top: 2.5rem;
      padding: 15px 32px;
      margin: 4px 2px;
      cursor: pointer;
     margin:auto;
    }

    h1 {
      text-align: center;
      margin-top: 2.5rem;
      animation:1s expandside;
    }

    p {
      text-align: center;
      margin-top: 2.5rem;
      animation:1s expandside2;
    }

    #one {
      animation: 1s expand;
    }
    #two {
      animation: 1s expand2;
    }
    #three {
      animation: 1s expand;
    }

    @keyframes expand {
      0% {
        transform: translateY(-400%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    @keyframes expand2 {
      0% {
        transform: translateY(400%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    @keyframes expandside {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(0%);
      }
    }
     @keyframes expandside2 {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(0%);
        }
      }
      
  </style>
   <style>
            .loader-wrapper {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          border-radius:5px;
          background-color: #242f3f;
          display:flex;
          justify-content: center;
          align-items: center;
      }
      .loader {
          display: inline-block;
          width: 100px;
          height: 100px;
          position: relative;
          border: 5px solid #111;
          border-radius:5px;
          box-shadow: 0px 0px 50px  rebeccapurple;
          animation: loader 1.5s infinite ease;
      }
      .loader-inner {
          vertical-align: top;
          display: inline-block;
          width: 100%;
          border-radius:5px;
          background-color: #111;
          animation: loader-inner 1.5s infinite ease-in;
      }
      @keyframes loader {
          0% { transform: rotate(0deg);border-radius:5px;}
          25% { transform: rotate(180deg);border-radius:5px;}
          50% { transform: rotate(180deg);border-radius:5px;}
          75% { transform: rotate(360deg);border-radius:5px;}
          100% { transform: rotate(360deg);border-radius:5px;}
      }
      @keyframes loader-inner {
          0% { height: 0%;border-radius:5px;}
          25% { height: 0%;border-radius:5px;}
          50% { height: 100%;border-radius:5px;}
          75% { height: 100%;border-radius:5px;}
          100% { height: 0%;border-radius:5px;}
      }

    </style>
